<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Client Manager</title>
</head>
<body>
<div align="center">
    <h1>Liste des clients</h1>
    <a href="/">Home Page</a>
    <a href="/new">Creer un nouveau client</a>  
    <a href="/rechercheClient">Rechercher un client</a>  
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Client ID</th>
                <th>Nom</th>
                <th>Code</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${listClients}">
                <td th:text="${client.id}">Product ID</td>
                <td th:text="${client.nom}">Nom</td>
                <td th:text="${client.code}">Code</td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
