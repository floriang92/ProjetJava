<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Client Manager</title>
</head>
<body>
<div align="center">
    <h1>Liste des comptes</h1>
    <a href="/">Home Page</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date de creation</th>
                <th>Numero de compte</th>
                <th>Code client</th>
                <th>Solde</th>
                <th>Action</th>
                <th>Liste des operations</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="compte : ${listComptes}">
                <td th:text="${compte.id}">ID</td>
                <td th:text="${compte.date_creation}">Date de creation</td>
                <td th:text="${compte.num_compte}">Numero de compte</td>
                <td th:text="${compte.user_id}">Code client</td>
                <td th:text="${compte.solde}">Solde</td>
                <td>
					<a th:href="${'/retrait/' + compte.num_compte}">Retrait</a>
					<a th:href="${'/versement/' + compte.num_compte}">Versement</a>					
                </td>
                <td>
                	<a th:href="${'/listOperation/' + compte.num_compte}"> Liste des op√©rations</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
