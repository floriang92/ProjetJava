<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Client</title>
</head>
<body>
    <div align="center">
        <h1>Creer un nouveau client</h1>
        <a href="/">Home Page</a>
        <br />
        <form action="#" th:action="@{/save}" th:object="${client}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Nom du client:</td>
                    <td><input type="text" th:field="*{nom}" /></td>
                </tr>
                <tr>
                    <td>Code:</td>
                    <td><span>Le code client sera généré automatiquement</span></td>
                </tr>                  
                <tr>
                    <td colspan="2"><button type="submit">Créer le nouveau client</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
